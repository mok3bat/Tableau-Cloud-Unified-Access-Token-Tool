version: '3.8'

services:
  tableau-uat-tool:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "7860:7860"
    volumes:
      - ./keys:/app/keys
      - ./.env:/app/.env
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - PYTHONPATH=/app
    restart: unless-stopped